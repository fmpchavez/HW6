<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tophead">Weather Dashboard</div>
    <br/>
    <br/>

    <div class="container">
    <div class="row">

    <div class="col-md-4 search">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search-bar" type="search" placeholder="Search" id="searchBar" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 search-btn" type="button">Search</button>
        </form>
        <br/>
        <div class="card listcard" style="width: 17rem;">
            <ul class="list-group list-group-flush cityList">
              <!-- <li class="list-group-item searchedCity"></li> -->
            </ul>
          </div>
        
    </div>

    <div class="col-md-8 card-body text-info current-city">
        <!-- <img class="icon"></img> -->
        <h3 class="card-title city"></h3>
        <p class="card-text temperature"></p>
        <p class="card-text humidity"></p>
        <p class="card-text wind"></p>
        <p class="card-text uv"></p>
    </div>
    </div>
    
    <br/>

    <div class="container">
    <div class="row">
        <h4>5-DAY FORECAST</h4>
    </div>
    </div>

    <br/>

    <div class="container contFore">
    <div class="row card-body text-info forecast">
         
    </div>
    </div>
    
    
    <script rel="text/javascript" src="script.js"></script>
</body>
</html>
